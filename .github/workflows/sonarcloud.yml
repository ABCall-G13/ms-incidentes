name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > /home/runner/work/ms-incidentes/ms-incidentes/gcloud-credentials.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/ms-incidentes/ms-incidentes/gcloud-credentials.json
      - name: Run tox
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/work/ms-incidentes/ms-incidentes/gcloud-credentials.json
        run: tox -e py
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
