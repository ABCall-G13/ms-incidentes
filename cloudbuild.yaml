steps:
  # Step to install dependencies
  - id: pip-install
    name: 'python:3.9-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        python -m venv venv && \
        . venv/bin/activate && \
        pip install -r requirements.txt

  # Step to build the Docker image
  - id: build
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target'
      - 'production'
      - '-t'
      - '$_AR_HOSTNAME/$_PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
      - '.'

  # Step to push the Docker image
  - id: push
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_AR_HOSTNAME/$_PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'

  # Step to get secrets
  - id: get-secret
    name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      [
        '-c',
        "gcloud secrets versions access latest --secret=$_SECRET --format='get(payload.data)' | tr '_-' '/+' | base64 -d > /workspace/env.yaml",
      ]

  # Deploy to the primary region
  - id: deploy-region-primary
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - '$_AR_HOSTNAME/$_PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - '$_PRIMARY_REGION'
      - "--env-vars-file=/workspace/env.yaml"
      - '--project'
      - '$_PROJECT_ID'
      - '--set-cloudsql-instances'
      - '$_CLOUDSQL_INSTANCE'
      - '--vpc-connector=$_VPC_CONNECTOR'
      - '--min-instances=3'
      - '--max-instances=5'

  # Deploy to the secondary region
  - id: deploy-region-secondary
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - '$_AR_HOSTNAME/$_PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - '$_SECONDARY_REGION'
      - "--env-vars-file=/workspace/env.yaml"
      - '--project'
      - '$_PROJECT_ID'
      - '--set-cloudsql-instances'
      - '$_CLOUDSQL_INSTANCE'
      - '--vpc-connector=$_VPC_CONNECTOR-$_SECONDARY_REGION'
      - '--min-instances=3'
      - '--max-instances=5'

  # Create Health Check
  - id: create-health-check
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud compute health-checks describe $_SERVICE_NAME-health-check > /dev/null 2>&1; then
          echo "Creating Health Check $_SERVICE_NAME-health-check...";
          gcloud compute health-checks create http $_SERVICE_NAME-health-check \
            --request-path=/healthz \
            --port=80 \
            --check-interval=10s \
            --timeout=5s \
            --unhealthy-threshold=3 \
            --healthy-threshold=2;
        else
          echo "Health Check $_SERVICE_NAME-health-check already exists. Skipping creation.";
        fi

  # Create Backend Service
  - id: create-backend-service
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud compute backend-services describe $_SERVICE_NAME-backend --global > /dev/null 2>&1; then
          echo "Creating backend service $_SERVICE_NAME-backend...";
          gcloud compute backend-services create $_SERVICE_NAME-backend --global --protocol HTTP \
            --health-checks=$_SERVICE_NAME-health-check;
        else
          echo "Backend service $_SERVICE_NAME-backend already exists. Skipping creation.";
        fi

  # Create URL Map
  - id: create-url-map
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud compute url-maps describe $_SERVICE_NAME-url-map > /dev/null 2>&1; then
          echo "Creating URL map $_SERVICE_NAME-url-map...";
          gcloud compute url-maps create $_SERVICE_NAME-url-map --default-service $_SERVICE_NAME-backend;
        else
          echo "URL map $_SERVICE_NAME-url-map already exists. Skipping creation.";
        fi

  # Adjuntar NEG para la región primaria
  - id: attach-neg-primary
    name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq && \
        echo "Verificando si el NEG $_SERVICE_NAME-primary ya está adjunto al servicio backend $_SERVICE_NAME-backend..." && \
        if gcloud compute backend-services describe $_SERVICE_NAME-backend --global --format="json" | jq -r '.backends[].group' | grep -q "https://compute.googleapis.com/compute/v1/projects/$_PROJECT_ID/regions/$_PRIMARY_REGION/networkEndpointGroups/$_SERVICE_NAME-primary"; then
          echo "NEG $_SERVICE_NAME-primary ya está adjunto al servicio backend $_SERVICE_NAME-backend. Omitiendo."
        else
          echo "Adjuntando NEG $_SERVICE_NAME-primary al servicio backend $_SERVICE_NAME-backend..." && \
          gcloud compute backend-services add-backend $_SERVICE_NAME-backend --global \
            --network-endpoint-group $_SERVICE_NAME-primary \
            --network-endpoint-group-region $_PRIMARY_REGION
        fi

  # Adjuntar NEG para la región secundaria
  - id: attach-neg-secondary
    name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq && \
        echo "Verificando si el NEG $_SERVICE_NAME-secondary ya está adjunto al servicio backend $_SERVICE_NAME-backend..." && \
        if gcloud compute backend-services describe $_SERVICE_NAME-backend --global --format="json" | jq -r '.backends[].group' | grep -q "https://compute.googleapis.com/compute/v1/projects/$_PROJECT_ID/regions/$_SECONDARY_REGION/networkEndpointGroups/$_SERVICE_NAME-secondary"; then
          echo "NEG $_SERVICE_NAME-secondary ya está adjunto al servicio backend $_SERVICE_NAME-backend. Omitiendo."
        else
          echo "Adjuntando NEG $_SERVICE_NAME-secondary al servicio backend $_SERVICE_NAME-backend..." && \
          gcloud compute backend-services add-backend $_SERVICE_NAME-backend --global \
            --network-endpoint-group $_SERVICE_NAME-secondary \
            --network-endpoint-group-region $_SECONDARY_REGION
        fi

  # Configure traffic splitting
  - id: configure-traffic-splitting
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Verificando configuración de división de tráfico...";
        if ! gcloud compute backend-services describe $_SERVICE_NAME-backend --global --format="json" | grep "\"$_SERVICE_NAME-primary\"" > /dev/null 2>&1 || ! gcloud compute backend-services describe $_SERVICE_NAME-backend --global --format="json" | grep "\"$_SERVICE_NAME-secondary\"" > /dev/null 2>&1; then
          echo "Configuring traffic splitting...";
          gcloud compute backend-services update $_SERVICE_NAME-backend --global \
            --backends=name=$_SERVICE_NAME-primary,capacityScaler=0.5,region=$_PRIMARY_REGION \
            --backends=name=$_SERVICE_NAME-secondary,capacityScaler=0.5,region=$_SECONDARY_REGION;
        else
          echo "La configuración de división de tráfico ya existe. Omitiendo.";
        fi

  # Create HTTP proxy
  - id: create-http-proxy
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud compute target-http-proxies describe $_SERVICE_NAME-http-proxy > /dev/null 2>&1; then
          echo "Creating HTTP proxy $_SERVICE_NAME-http-proxy...";
          gcloud compute target-http-proxies create $_SERVICE_NAME-http-proxy --url-map $_SERVICE_NAME-url-map;
        else
          echo "HTTP proxy $_SERVICE_NAME-http-proxy already exists. Skipping creation.";
        fi

  # Create forwarding rule
  - id: create-forwarding-rule
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud compute forwarding-rules describe $_SERVICE_NAME-forwarding-rule --global > /dev/null 2>&1; then
          echo "Creating forwarding rule $_SERVICE_NAME-forwarding-rule...";
          gcloud compute forwarding-rules create $_SERVICE_NAME-forwarding-rule --global --target-http-proxy $_SERVICE_NAME-http-proxy --ports 80;
        else
          echo "Forwarding rule $_SERVICE_NAME-forwarding-rule already exists. Skipping creation.";
        fi

options:
  logging: CLOUD_LOGGING_ONLY